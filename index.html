<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geri Sayım</title>
  <style>
    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff4b2b;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff3a1a;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
      margin-top: 30px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      min-width: 80px;
    }

    .time-box span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Geri Sayım Sayaç</h1>

  <div class="input-box">
    <input type="datetime-local" id="targetTime">
    <button onclick="startCountdown()">Başlat</button>
  </div>

  <div class="countdown" id="countdown">
    <div class="time-box">
      <span id="days">0</span>Gün
    </div>
    <div class="time-box">
      <span id="hours">0</span>Saat
    </div>
    <div class="time-box">
      <span id="minutes">0</span>Dakika
    </div>
    <div class="time-box">
      <span id="seconds">0</span>Saniye
    </div>
  </div>

  <script>
    let countdownInterval;

    function startCountdown() {
      clearInterval(countdownInterval);
      const targetDate = new Date(document.getElementById("targetTime").value).getTime();

      if (!targetDate) {
        alert("Lütfen geçerli bir tarih ve saat seç!");
        return;
      }

      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").innerHTML = "<h2>Süre Doldu!</h2>";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }, 1000);
    }
  </script>
</body>
</html>
