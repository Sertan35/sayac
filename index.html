<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>üíç Ni≈üan Geri Sayƒ±m</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #fff;
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      z-index: 2;
    }

    h2 {
      font-size: clamp(1rem, 4vw, 1.5rem);
      margin-bottom: 25px;
      font-weight: normal;
      z-index: 2;
    }

    .countdown {
      display: flex;
      gap: 10px;
      font-size: clamp(1rem, 4vw, 1.5rem);
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 18px;
      border-radius: 12px;
      flex: 1 1 70px;
      max-width: 100px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .time-box span {
      display: block;
      font-size: clamp(1.5rem, 6vw, 2.2rem);
      font-weight: bold;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Final yazƒ±sƒ± */
    .final {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(2rem, 8vw, 4rem);
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      animation: pulse 2s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    /* Havai fi≈üek par√ßalarƒ± */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>üíç Hayrunnisa & Sertan üíç</h1>
  <h2>23 Aƒüustos 2025 - 15:30</h2>

  <div class="countdown" id="countdown">
    <div class="time-box">
      <span id="days">0</span>G√ºn
    </div>
    <div class="time-box">
      <span id="hours">0</span>Saat
    </div>
    <div class="time-box">
      <span id="minutes">0</span>Dakika
    </div>
    <div class="time-box">
      <span id="seconds">0</span>Saniye
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-08-23T15:30:00").getTime();

    function updateElement(id, newValue) {
      const el = document.getElementById(id);
      if (el.textContent != newValue) {
        el.textContent = newValue;
        el.style.animation = "none";
        el.offsetHeight;
        el.style.animation = null;
      }
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.body.innerHTML = "<div class='final'>üíñ Sonsuza Dek Birlikte üíñ</div>";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      updateElement("days", days);
      updateElement("hours", hours);
      updateElement("minutes", minutes);
      updateElement("seconds", seconds);
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // üéÜ Havai fi≈üek animasyonu
    function createFirework() {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight / 2; // √ºst yarƒ±ya patlasƒ±n

      for (let i = 0; i < 30; i++) {
        const particle = document.createElement("div");
        particle.classList.add("firework");
        particle.style.left = x + "px";
        particle.style.top = y + "px";

        const color = ["#ff4b2b","#ff9a9e","#fad0c4","#fcb69f","#ffffff"][Math.floor(Math.random()*5)];
        particle.style.backgroundColor = color;

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 100 + 50;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        particle.animate([
          { transform: "translate(0,0)", opacity: 1 },
          { transform: `translate(${dx}px, ${dy}px)`, opacity: 0 }
        ], {
          duration: 1200 + Math.random() * 800,
          easing: "ease-out",
          fill: "forwards"
        });

        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 2000);
      }
    }

    setInterval(createFirework, 1500);
  </script>
</body>
</html>
